[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.install]
cmds = [
  "cd backend && npm ci",
  "cd frontend && npm ci"
]

[phases.build]
cmds = [
  "cd backend && npm run prisma:generate",
  "cd backend && npm run build",
  "cd frontend && npm run build"
]

[start]
cmd = "cd backend && npm run prisma:migrate deploy && npm start"
